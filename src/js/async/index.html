        // 是一个resolve的值的数组
        function myselfPromiseAll(proTask) {
            const result = []

            return new Promise((resolve, reject) => {
                proTask.forEach(promise => {
                    promise.then((res) => {
                        result.push(res)
                        // 判断result数组长度是否和proTask数据长度一直
                        if (result.length === proTask.length) {
                            resolve(result)
                        }
                    })
                });
            })
        }

        myselfPromiseAll(asyncTask).then(res => console.log(res))
